<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-shell">
      <header class="game-header">
        <div class="title-block">
          <h1>Neon Snake</h1>
          <p class="subtitle" id="instructionsText">
            Choisis ton rythme et ta grille, puis fais glisser le serpent pour avaler un max d'orbes.
          </p>
        </div>
        <div class="hud">
          <div class="scoreboard" aria-live="polite">
            <div class="score-item" aria-label="Score actuel">
              Score <span id="score">0</span>
            </div>
            <div class="score-item" aria-label="Meilleur score">
              Meilleur <span id="bestScore">0</span>
            </div>
          </div>
          <label class="mode-toggle" for="modeSelect">
            Mode
            <select id="modeSelect" aria-label="Choisir le mode de jeu">
              <option value="classic">Classique</option>
              <option value="portal">Portails</option>
            </select>
          </label>
        </div>
      </header>
      <section class="control-panel" aria-label="Paramètres de la partie">
        <button id="restartBtn" type="button">Relancer</button>
        <div class="selectors">
          <label class="menu" for="speedSelect">
            Vitesse
            <select id="speedSelect" aria-label="Choisir la vitesse du serpent">
              <option value="7">Zen</option>
              <option value="9">Cool</option>
              <option value="11" selected>Standard</option>
              <option value="13">Rapide</option>
              <option value="15">Turbo</option>
            </select>
          </label>
          <label class="menu" for="gridSelect">
            Grille
            <select id="gridSelect" aria-label="Choisir la taille de la grille">
              <option value="18">Compact</option>
              <option value="22">Classique</option>
              <option value="26" selected>Large</option>
              <option value="30">XL</option>
              <option value="34">XXL</option>
            </select>
          </label>
          <label class="menu" for="themeSelect">
            Thème
            <select id="themeSelect" aria-label="Choisir le thème visuel">
              <option value="neon" selected>Neon</option>
              <option value="solar">Solar</option>
              <option value="forest">Forest</option>
            </select>
          </label>
        </div>
      </section>
      <section class="play-area">
        <canvas
          id="gameCanvas"
          width="520"
          height="520"
          role="img"
          aria-label="Jeu Snake sur grille"
        ></canvas>
        <div class="touch-hint" id="touchHint" aria-live="polite"></div>
        <div class="touch-controls" id="touchControls" aria-hidden="true">
          <div class="row">
            <button class="btn" data-direction="up" type="button" aria-label="Aller vers le haut">▲</button>
          </div>
          <div class="row">
            <button class="btn" data-direction="left" type="button" aria-label="Aller vers la gauche">◀</button>
            <button class="btn" data-direction="down" type="button" aria-label="Aller vers le bas">▼</button>
            <button class="btn" data-direction="right" type="button" aria-label="Aller vers la droite">▶</button>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
